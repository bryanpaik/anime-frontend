
<div class="search">
  <form [formGroup]="searchForm" (ngSubmit)="findShow()">
    <mat-form-field class="example-full-width">
      <input type="search" formControlName="search" id="search" matInput placeholder="Search" name="search">
      <button type="submit" matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>
  </form>
</div>

<anime-card-list [results]="searchResult"></anime-card-list>
