
<div class="search">
  <form [formGroup]="searchForm" (ngSubmit)="findShow()">
    <mat-form-field class="example-full-width">
      <input type="search" formControlName="search" id="search" matInput placeholder="Search" name="search">
      <button type="submit" matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="searchResult" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
